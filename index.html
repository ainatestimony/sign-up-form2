<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM VALIDATION</title>
    <link rel="stylesheet" href="style.css">
   <script defer src="script.js"></script>
</head>
<body>
       <div class="container">
           <form action="/" id="form">
                <h1>Registration</h1>
                <div class="input-control">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" required name="">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="Email">Email</label>
                    <input type="text" name="username" id="Email"  required name="">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password"  required name="">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="password">Password again</label>
                    <input type="password" name="password2" id="password2"  required name="">
                    <div class="error"></div>
                </div>
                <button type="submit">Sign-up</button>
        </form>
       </div>
</body>
</html>
